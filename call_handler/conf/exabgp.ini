process expecting-no-data {
	run /root/projects/gx-call-handler/gx-call-handler/app.py;
	encoder json;
}

template {
	neighbor test {
		api {
			processes [ expecting-no-data ];
			neighbor-changes;
			receive {
				parsed;
				update;
			}
		}
	}
}

neighbor 192.168.6.1 {

	router-id 192.168.6.35;
	local-address 192.168.6.35;
	local-as 65010;
	peer-as 65010;
	inherit test;
	
	family {
		ipv4 unicast;
		ipv4 multicast;
	}
}
